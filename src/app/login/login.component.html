<h1>Login to your account</h1>
<form (ngSubmit)="login()"><div>
<label for="input1" id="label">Username:<input type="text" name="input1"   id="input1" [(ngModel)]="username"></label><br>

<label for="input2">Password:<input type="text" name="input2" [(ngModel)]="password" ></label><br>
<button type="submit" value="Login" (click)="loginto()">Login</button>
    
    


</div>
</form>
